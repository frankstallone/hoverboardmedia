<!doctype html>
<!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverboard Media | Delivery quality products through digital experiences.</title>
    <!-- build:css css/font-awesome.min.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- build:js js/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="//use.typekit.net/oyc8fyd.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="row">
      <header class="small-12 small-centered medium-12 medium-centered large-12 large-centered columns text-center">
        <img src="images/hover-ball.png" alt="Hoverboard Media Logo">
        <div class="row">
            <div class="small-12 small-centered medium-8 medium-centered large-8 large-centered columns">
                <h1>Delivering quality products through digital experiences</h2>
            </div>
        </div>
        <sub><i class="fa fa-circle-o"></i></sub>
      </header>
    </div><!-- /row -->
    <main class="row" role="main">
        <section class="small-12 columns">
            <header>
                <h2 class="text-center">2013</h2>
                <span class="split text-center">~</span>
            </header>
            <!-- Start: Safe Haven Computers -->
            <article>
                <header>
                    <h3>Safe Haven Computers <small class="right">Raritan, NJ &middot; <a href="http://safehavenpc.com" title="External Link to Safe Haven Computers Website"><i class="fa fa-external-link"></i></a></small></h3>
                </header>
                <img src="images/devices-mbp-iphone-shc.png" alt="Safe Haven Computers on a Apple MacBook Pro and iPhone 5">
                <footer class="row">
                    <figure class="small-12 medium-12 large-6 columns">
                        <h4 class="left"><i class="fa fa-tags"></i></h4>
                        <ul class="inline-list left">
                            <li>Technology,</li>
                            <li>IT,</li>
                            <li>Business Solutions,</li>
                            <li>Support</li>
                        </ul>
                    </figure>
                    <aside class="small-12 medium-12 large-6 columns text-right">
                        <h4 class="left"><i class="fa fa-eye"></i></h4>
                        <ul class="inline-list left">
                            <li><a href="http://iamfrankstallone.com">Frank Stallone III,</a></li>
                            <li>Maggie Murphy,</li>
                            <li>Jacky Burke</li>
                        </ul>
                    </aside>
                </footer>
            </article>
            <!-- Start: Twin Boros Foundation -->
            <sub class="text-center"><i class="fa fa-long-arrow-down"></i></sub>
            <article>
                <header>
                    <h3>Twin Boros Scholarship Foundation <small class="right">Bound Brook, NJ &middot; <a href="https://github.com/frankstallone/twinboroswordpress" title="External Link to Twin Boros Scholarship Foundation's Website"><i class="fa fa-github"></i></a> &middot; <a href="http://twinboros.org"><i class="fa fa-external-link"></i></a></small></h3>
                </header>
                <img src="images/devices-mbp-iphone-twin.png" alt="Safe Haven Computers on a Apple MacBook Pro and iPhone 5">
                <footer class="row">
                    <figure class="small-12 medium-12 large-6 columns">
                        <h4 class="left"><i class="fa fa-tags"></i></h4>
                        <ul class="inline-list left">
                            <li>Students,</li>
                            <li>College,</li>
                            <li>Assistance,</li>
                            <li>Foundation</li>
                        </ul>
                    </figure>
                    <aside class="small-12 medium-12 large-6 columns text-right">
                        <h4 class="left"><i class="fa fa-eye"></i></h4>
                        <ul class="inline-list left">
                            <li><a href="http://iamfrankstallone.com">Frank Stallone III,</a></li>
                            <li>Jake Fry</li>
                        </ul>
                    </aside>
                </footer>
            </article>
            <sub class="text-center"><i class="fa fa-circle"></i></sub>
            <footer class="text-center">
                <img src="images/hoverboard-full-logo.png" alt="Hoverboard Media Full Logo">
            </footer>
        </section>
    </main><!-- /row -->
    
    <!-- build:js js/vendor/jquery.min.js -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/foundation/foundation.min.js -->
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <!-- endbuild -->
    <script src="js/app.js"></script>

  </body>
</html>
